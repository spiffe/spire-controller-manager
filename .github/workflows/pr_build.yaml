name: PR Build
on:
  pull_request: {}
  workflow_dispatch: {}
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0
      - name: Setup go
        uses: actions/setup-go@v3.5.0
        with:
          go-version: 1.19
      - name: Build image
        run: make docker-build
      - name: Export image
        run: docker save ghcr.io/spiffe/spire-controller-manager:devel | gzip > image.tar.gz
      - name: Archive image
        uses: actions/upload-artifact@v3.1.2
        with:
          name: image
          path: image.tar.gz
  test-image:
    needs: [build-image]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0
      - name: Download archived image
        uses: actions/download-artifact@v3.0.2
        with:
          name: image
          path: .
      - name: Load archived image
        run: zcat image.tar.gz | docker load
      - name: Test image
        run: |
          docker tag ghcr.io/spiffe/spire-controller-manager:devel ghcr.io/spiffe/spire-controller-manager:nightly
          (cd demo; ./test.sh)
  success:
    needs: [build-image, test-image]
    runs-on: ubuntu-latest
    steps:
      - name: Shout it out
        run: echo SUCCESS
