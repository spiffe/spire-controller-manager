name: Release Build
on:
  push:
    tags:
      - 'v[0-9].[0-9]+.[0-9]+'
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Build image
        run: make docker-build
      - name: Export image
        run: docker save ghcr.io/spiffe/spire-controller-manager:devel | gzip > image.tar.gz
      - name: Archive image
        uses: actions/upload-artifact@v2
        with:
          name: image
          path: image.tar.gz
  test-image:
    needs: [build-image]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download archived image
        uses: actions/download-artifact@v2
        with:
          name: image
          path: .
      - name: Load archived image
        run: zcat image.tar.gz | docker load
      - name: Test image
        run: |
          docker tag ghcr.io/spiffe/spire-controller-manager:devel ghcr.io/spiffe/spire-controller-manager:nightly
          (cd demo; ./test.sh)
  publish-image:
    needs: [test-image]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Download archived image
        uses: actions/download-artifact@v2
        with:
          name: image
          path: .
      - name: Load archived image
        run: zcat image.tar.gz | docker load
      - name: Log in to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push image
        run: ./.github/workflows/scripts/push-images.sh "${GITHUB_REF#refs/tags/v}"
