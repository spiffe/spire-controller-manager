run:
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  deadline: 10m

linters:
  enable:
    - bodyclose
    - depguard
    - durationcheck
    - errorlint
    - goimports
    - revive
    - gosec
    - misspell
    - nakedret
    - unconvert
    - unparam
    - whitespace
    - gocritic

linters-settings:
  revive:
    # minimal confidence for issues, default is 0.8
    min-confidence: 0.0
